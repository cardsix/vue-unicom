<!DOCTYPE html><html><head><meta charset="utf-8"><title>vue-unicom demo</title><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0"><link href="res/style.css" rel="stylesheet"><script src="//cdn.bootcss.com/vue/2.5.13/vue.js"></script><script src="lib/unicom.js"></script><script src="res/component/a.js"></script><script src="res/component/b1.js"></script><script src="res/component/b2.js"></script><script src="res/component/c.js"></script></head><body><div id="app" class="app"><ca unicom-id="a-id1"></ca><ca unicom-id="a-id2"></ca><cb1></cb1><cb2></cb2><cc></cc><hr><button @click="$unicom('message', '通用Send')">通用Send</button> <button @click="$unicom('message@a', 'Send@a')">Send@a</button> <button @click="$unicom('message#a-id1', 'Send#a-id1')">Send#a-id1</button> <button @click="$unicom('message#a-id2', 'Send#a-id2')">Send#a-id2</button> <button @click="$unicom('message@b', 'Send@b')">Send@b</button> <button @click="$unicom('message@b1', 'Send@b1')">Send@b1</button> <button @click="$unicom('message@b2', 'Send@b2')">Send@b2</button> <button @click="$unicom('message@c', 'Send@c')">Send@c</button> <button @click="$unicom('message@c', 'Send@c from #a-id1[' + $unicom('#a-id1').msg + ']')">Send@c from #a-id1</button></div><script src="res/index.js"></script></body></html>
